<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google search</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This is the page selecting section. 
        In this section you can select page that you want to go. -->


    <section id="page-selecting">
        <a href="google-image.html" class="image-txt header-links">Images</a>
        <a href="advanced_search.html" class="advanced-search-txt header-links">Advanced Search</a>
        <img src="google-apps-icon.png" alt="google apps icon"  class="google-apps" style="width: 24px; height: 24px;">
        <img src="cat-picture.png" alt="cat picture" style="width: 39px; height: 39px; border-radius: 50%;">
    </section>


    <!-- This section include google text image, search bar and buttons-->

    <section id="search-section">
        <img src="google-txt-logo.png" alt="google logo" class="google-logo">

        <form action="https://google.com/search" class="search-bar-form">
            <div class="search-bar-container">
                <img src="google-search-btn.png" alt="google search button">
                <input type="search" placeholder="Search Google or type a URL" name="q" class="search-bar">
                <img src="google-mic-icon.png" alt="google microphone icon" style="height: 30px; width: 30px;">
            </div>

            <div>
                <input type="submit" class="button" value="Google Search">
                <input name=btnI type="submit" value="Im Feeling Lucky" class="button"/>
            </div>  
        </form>
    </section>


    <!-- This is footer section. -->

    
    
    <div id="footer">
        <div class="footer-section-1">
            <a href="https://about.google/?utm_source=google-NL&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer-txt">About</a>
            <a href="https://ads.google.com/intl/en_nl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer-txt">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" class="footer-txt">Business</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer-txt">How Search Works</a>
        </div>
        <div class="footer-section-2">
            <a href="https://policies.google.com/privacy?hl=en-NL&fg=1" class="footer-txt">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-NL&fg=1" class="footer-txt">Terms</a>
            <a href="#" class="footer-txt">Settings</a>
        </div>
    </div>
   
</body>
</html>
